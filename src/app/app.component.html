<nav class="navbar navbar-light bg-light">
  <span class="navbar-text">
    Big boss watching you
  </span>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="canvas-wrapper">
        <canvas class="canvas" #canvas>
        </canvas>
      </div>
    </div>
    <div class="col-md-4">

      <div class="status">
        Camera status
        <span *ngIf="!isConnected" class="badge badge-secondary">Disconnected</span>
        <span *ngIf="isConnected" class="badge badge-success">Connected</span>
      </div>

      <div class="settings">
        <a (click)="saveScreen($event)" title="Screen" download="screen.png" class="btn btn-info">
          Save
        </a>
      </div>
    </div>
  </div>
</div>
